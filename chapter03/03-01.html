<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue App</title>
  </head>
  <body>
    <div id="app">
      <!-- 보간법, 블럭 텍스트 렌더링 -->
      <h2>{{message}}</h2>

      <!-- v-text 텍스트 렌더링 -->
      <h2 v-text="message"></h2>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script>
      // Vue 애플리케이션에서 사용할 데이터 모델 정의
      const model = { message: 'Hello Vue3!' };

      // Vue 인스턴스 생성
      const vm = Vue.createApp({
        name: 'App', // 애플리케이션 이름 설정
        data() {
          // 컴포넌트의 반응형 데이터 정의
          // data() 함수가 반환하는 객체의 속성들은 Vue의 반응형 시스템에 의해 관리됨
          // -> 반환되는 model 객체의 message 속성 값이 수정되면
          //    v-text="message" 요소가 수정됨
          return model;
        },
      }).mount('#app');

      // mount : 올라타다, 설치하다, 부착하다
      // mount('#app') :  #app 선택자에 해당하는 DOM 요소에 Vue 애플리케이션 마운트
    </script>
  </body>
</html>
