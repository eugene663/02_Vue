<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Contact Page</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
      }
      .title {
        text-align: center;
        font-weight: bold;
        font-size: 20pt;
      }
      .todo-done {
        text-decoration: line-through;
      }
      .container {
        padding: 10px 10px 10px 10px;
      }
      .panel-borderless {
        border: 0;
        box-shadow: none;
      }
      .pointer {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="app" class="container">
      <div class="card card-body bg-light">
        <div classe="title">Ïö∞Î¶¨Î∞ò Contact üíå</div>
      </div>
      <div class="card card-default card-borderless">
        <div class="card-body">
          <!-- ÏÉà Ìï† Ïùº Ï∂îÍ∞Ä-->
          <div class="row mb-3">
            <div class="col">
              <div class="input-group">
                <input
                  id="name"
                  type="text"
                  class="form-control mx-2"
                  name="name"
                  placeholder="Ïù¥Î¶Ñ"
                  v-model.trim="name"
                />
                <select name="gender" id="gender" class="form-select mx-2">
                  <option value="" selected disabled>ÏÑ±Î≥Ñ</option>
                  <option value="male">ÎÇ®Ïûê</option>
                  <option value="female">Ïó¨Ïûê</option>
                </select>
                <input
                  id="age"
                  type="text"
                  class="form-control mx-2"
                  name="age"
                  placeholder="ÎÇòÏù¥"
                  v-model.trim="age"
                />
                <input
                  id="email"
                  type="email"
                  class="form-control mx-2"
                  name="email"
                  placeholder="Ïù¥Î©îÏùº"
                  v-model.trim="email"
                />
                <input
                  id="github"
                  type="text"
                  class="form-control mx-2"
                  name="github"
                  placeholder="github ID"
                  v-model.trim="github"
                />
                <span
                  class="btn btn-primary input-group-addon"
                  @click.stop="addContacts"
                >
                  Ï∂îÍ∞Ä</span
                >
              </div>
            </div>
          </div>
          <!-- Ìï† Ïùº Î™©Î°ù-->
          <div class="row">
            <div class="col">
              <table class="table">
                <thead>
                  <th>Ïù¥Î¶Ñ</th>
                  <th>ÏÑ±Î≥Ñ</th>
                  <th>ÎÇòÏù¥</th>
                  <th>Ïù¥Î©îÏùº</th>
                  <th>Github ID</th>
                  <th>Í¥ÄÎ¶¨</th>
                </thead>
                <tbody>
                  <tr v-for="contact in contacts" :key="contact.id">
                    <td>{{ contact.name }}</td>
                    <td>{{ contact.gender === 'male' ? 'ÎÇ®Ïûê' : 'Ïó¨Ïûê' }}</td>
                    <td>{{ contact.age }}</td>
                    <td>{{ contact.email }}</td>
                    <td>{{ contact.github }}</td>
                    <td>
                      <button class="btn btn-warning me-3">ÏàòÏ†ï</button>
                      <button
                        class="btn btn-danger"
                        @click.stop=" deleteContacts(contact.id)"
                      >
                        ÏÇ≠Ï†ú
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script>
      // let ts = new Date().getTime();
      let ts = Date.now();

      let vm = Vue.createApp({
        name: 'App',
        data() {
          return {
            name: '',
            contacts: [
              {
                id: ts,
                name: 'Ïß±Íµ¨',
                gender: 'male',
                age: '22',
                email: 'zzang@gmail.com',
                github: 'zzang',
              },
            ],
          };
        },
        methods: {
          addContacts() {
            if (this.name || this.gender || this.age || this.email) {
              this.contacts.push({
                name: this.name,
                gender: this.gender,
                age: this.age,
                email: this.email,
                github: this.github,
              });
              this.contacts.name = '';
              this.contacts.gender = '';
              this.contacts.age = '';
              this.contacts.email = '';
              this.contacts.github = '';
            } else {
              alert('Î™®Îì† Ï†ïÎ≥¥Î•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî!');
            }
          },
          deleteContacts(id) {
            let index = this.contacts.findIndex((item) => id === item.id);
            this.contacts.splice(index, 1);
          },
        },
      }).mount('#app');
    </script>
  </body>
</html>
