<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table border="1">
      <thead>
        <th>id</th>
        <th>name</th>
        <th>username</th>
        <th>email</th>
      </thead>
      <tbody id="users">
        <!-- vm data() 에서 반환된 model활용 -->
        <tr v-for="user in users" :key="user.id">
          <td>{{user.id}}</td>
          <td>{{user.name}}</td>
          <td>{{user.username}}</td>
          <td>{{user.email}}</td>
        </tr>
      </tbody>
    </table>

    <!-- CDN -->
    <script src="https://unpkg.com/vue"></script>
    <script>
      //model: 데이터
      const model = {
        users: [],
      };
      async function fetchUsers() {
        try {
          const response = await fetch(
            'https://jsonplaceholder.typicode.com/users'
          );
          this.users = await response.json();
        } catch (err) {
          console.error(
            '사용자 데이터를 가져오는 중 오류가 발생했습니다:',
            err
          );
        }
      }
      const vm = Vue.createApp({
        name: 'App',
        data() {
          return model;
        },

        //methods: Vue 객체에서 사용할 메서드
        //-> 내부 this가 Vue 객채 vm과 연결
        methods: {
          fetchUsers,
        },
        //mounted: Vue 객체의 마운트가 완료되면 실행
        mounted() {
          this.fetchUsers();
        },
      }).mount('#users');
    </script>
  </body>
</html>
